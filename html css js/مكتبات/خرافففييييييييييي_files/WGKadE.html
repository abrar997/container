.card {
  width: 28rem;

  color: #fff;

  align-items: flex-end;
  transition: all 0.4s ease-in;

.card:hover * {
  cursor: pointer;

  transform: translateY(0em);

.card:before {
  content: "";
  position: absolute;
  top: 0;
  left: -42em;
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, rgba(30, 80, 110, 0.006) 46%, rgba(39, 90, 161, 0.006) 100%);
  z-index: 4;
  transition: all 0.4s ease-in-out;
}

.card__overlay {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  background: rgba(33, 33, 33, 0.0045);
  z-index: 3;
}

  position: relative;
  font-size: 1rem;
  z-index: 5;

}

.card__content button {
  display: block;
  font-weight: bold;
}

.card__title {
  font-size: 1.9em;
}

.card__description {
  font-size: 0.7em;
  font-style: italic;
  margin-bottom: 1em;
}

.card__btn {
  position: relative;
  font-size: 0.72em;
  letter-spacing: 0.04em;

}

.card__number {
  position: absolute;
  top: -0.09em;
  right: 0.154em;

  font-weight: bold;
  z-index: 7;
  opacity: 0;
  transform: translateY(0.24em);
  transition: all 0.4s ease-in-out;
